{% extends "layout.html" %}
{% block main %}
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/footer-bottom.css') }}">


<div class="row">
<!-- Post Content Column -->
    <div class="col-lg-8">
        <!-- Title -->
        <h1 class="mt-4">{{ art.title }}</h1>
        <hr>
        <!-- Date/Time -->
        <p><pre>Posted on {{ art.pub_date }}</pre></p>
        <hr>
        <!-- Preview Image -->
        <img class="img-fluid rounded" src="{{ art.picture }}" alt="">
        <hr>
        <!-- Post Content -->
        <p>{{ art.text.replace('\n', "<br>")|safe }}</p>
    </div>
</div>

{% endblock %}
